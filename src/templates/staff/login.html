<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">

    <title>Log In | Broadway On Demand</title>
</head>
<body>
<nav class="navbar bg-dark">
    <a class="navbar-brand">
        Broadway On Demand (staff)
    </a>
</nav>
<div class="container-fluid">
    <div class="h-100 row align-items-center">
        <div class="col-xl-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Staff Log in</h4>
                    <div>
                        <form action="." method="post">
                            <div class="form-group">
                                <label for="access_token">Access Token</label>
                                <input type="password" class="form-control" id="access_token" name="access_token"
                                       placeholder="Enter staff access token">
                                {% if failure %}
                                <small id="failure" class="form-text text-danger">Invalid token. Please try again.
                                </small>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
