<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">

    <title>Log In | Broadway On Demand</title>
</head>
<body>
<nav class="navbar bg-dark">
    <a class="navbar-brand">
        Broadway On Demand
    </a>
</nav>
<div class="container-fluid">
    <div class="h-100 row align-items-center">
        <div class="col-xl-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" style="margin-bottom: 0.5em;">Authentication Required</h4>
                    <div>
                        <a href="https://github-dev.cs.illinois.edu/login/oauth/authorize?client_id=fc29446d2007666d05cf">
                            <button type="submit" class="btn btn-primary">Log in with GitHub Enterprise</button>
                        </a>
                        {% if error %}
                        <p class="text-danger" style="margin-top: 0.5rem; margin-bottom: 0">An error occurred. Please try again.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
